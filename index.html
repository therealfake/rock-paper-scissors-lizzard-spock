<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPSLS</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="header">
        <div>Play Rock-Paper-Scissors-Lizzard-Spock! (First to 5 Wins)</div>
    </div>
    <div class="main-content">
        <div id="player-options">
            <button id="rock">
                <img src="./images/rock.png" alt="Rock">
            </button>
            <button id="paper">
                <img src="./images/paper.png" alt="Paper">
            </button>
            <button id="scissors">
                <img src="./images/scissors.png" alt="Scissors">
            </button>
            <button id="lizzard">
                <img src="./images/lizzard.png" alt="Lizzard">
            </button>
            <button id="spock">
                <img src="./images/spock.png" alt="Spock">
            </button>
        </div>
        <div id="result">
            <div id="result-message">Make Your Choice!</div>
            <div id="result-score">You: 0 Computer: 0</div>
        </div>
        <button id="reset-btn">Play Again</button>
    </div>
</body>
</html>
